
<main data-title = "{{title}}" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      
   <div class="row g-3">

     <div class="col-md-5 col-lg-6">

      {% for fff in files %}
          <a href='{{fff.file.url}}'> {{fff.name}} </a> <br>
      {% endfor %}
      
       <form method="post" action="{% url 'core:files' %} "class="post-form">
         {% csrf_token %}
         <div class="row g-3">
           
             {{form}}
         <div class="col-6">
           <button class="w-100 btn btn-primary btn-lg" type="submit">ок</button>
         </div>
       </div>
       </form>
     </div>
   </div>
 </main>
