{% extends "base2.html" %}
{% load static %}


{% block css %}

<link rel="stylesheet" href="{% static 'css/pass2.css'%}">
{% endblock css %}


<body>
    {% block content %}


    <section>
        <div class="container my-5">

            <form action="">



            </form>

        </div>
        <div class="container">
            <div class="row mt-1">
                <div class="col-lg-2">
                    <!-- Пустой блок на усмотрение -->
                </div>
                <div class="col-lg-10">
                    <!-- Контент на странице -->
                    <div class="row">
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                                    <h2 class="text-center mb-4">Авторизація</h2>
                                    <form action="{% url 'user:login' %}" method="post">
                                        {% csrf_token %}
                                        {% if request.GET.next %}
                                        <input type="hidden" name="next" value={{request.GET.next}}>
                                        {% endif %}
                                        <div class="mb-3">
                                            <label for="id_username" class="form-label">Ім'я користувача</label>
                                           
                                              <input type="text" class="form-control" autofocus="True"
                                                  value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                                                  name="username" id="id_username"
                                                  placeholder="Введіть Ваше ім'я користувача" required>
                                           
                                            
                                        </div>
                                        <div class="mb-3 ">

                                            <label for="id_password" class="form-label">Пароль</label>
                                            <div class="row">

                                                <div class="mb-3">
                                                    <div class="pass ">
                                                        <span class="icon-pass"
                                                            id="icon-pass">&#128065;</span>

                                                       <input type="password" class="form-control" name="password"
                                                            id="id_password" autocomplete="current-password"
                                                            placeholder="Введіть ваш пароль" required>
                                                    </div>
                                                </div>
                                            </div>

                                           

                                            <div class="d-grid gap-2">
                                                <button type="submit" class='btn btn-lg btn-dark'
                                                    btn-block">ВХІД</button>
                                            </div>

                                    </form>
                                    <div class="mt-3">
                                        <a class="mx-3 " href=" {% url 'user:registration' %} ">Створити акаунт</a>
                                        <!-- <a class="mx-3" href="{% url 'reset_password' %}">Забули
                                            пароль?</a> -->
                                    </div>
                                    <hr>
                                    <!-- <div class="text-center">
                                        <p>Або авторизуйтесь через:</p>
                                        {% comment %} {% url "social:begin" "google" %} {% endcomment %}
                                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-dark">
                                            <img class="mx-1" src="{% static '/icons/google.svg' %}" alt="Catalog Icon" width="16" height="16">
                                            Google
                                            
                                        </a>
                                        <a href="#" class="btn btn-dark">
                                            <img class="mx-1" src="{% static '/icons/facebook.svg' %}" alt="Catalog Icon" width="16" height="16">
                                            Facebook
                                        </a>
                                        <a href="#" class="btn btn-dark">
                                            <img class="mx-1" src="{% static '/icons/github.svg' %}" alt="Catalog Icon" width="16" height="16">
                                            GitHub
                                        </a> -->
                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    {% endblock content %}

    <script src="{% static '/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>
