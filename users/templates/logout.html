
{% extends "base2.html" %}
{% load static %}
<html lang="en">

{% block css %}
<link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static '/css/my_css.css' %}">

{% endblock css %}

<body>
   {% block content %}
    <section>
        
        <!-- Контент -->
        <div class="container">
            <div class="row mt-1">
                <div class="col-lg-2">
                    <!-- Пустой блок на усмотрение -->
                </div>
                <div class="col-lg-10">
                    <!-- Контент на странице -->
                    <div class="row">
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                                    <h2 class="text-center mb-4">{{title}}</h2>
                                    <ul class="navbar-nav px-3">
                                        <li class="nav-item text-nowrap">
                                            <a class="btn btn-outline-secondary" href="
                                                {% url 'users:login' %}">Вхід</a>
                                        </li>
                                    </ul>
                                </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  {% endblock content %}
    <script src="{% static '/js/jquery/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static "/js/jquery-events.js" %}"></script>
    <script src="{% static '/js/jquery-ajax.js' %}"></script>
    <script src="{% static '/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
